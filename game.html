<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./game.css">
    <link rel="shortcut icon" href="./img/tictactoe.png" type="image/x-icon">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2>Player <span id="turn" class="display playerX">X</span>'s turn</h2>
    <div id="box">

        <div class="tile" id="x0"></div> 
        <div class="tile" id="x1"></div>
        <div class="tile" id="x2"></div>
        <div class="tile" id="x3"></div>
        <div class="tile" id="x4"></div>
        <div class="tile" id="x5"></div>
        <div class="tile" id="x6"></div>
        <div class="tile" id="x7"></div>
        <div class="tile" id="x8"></div>
    </div>
    <span id="winTxt" class="">&nbsp</span>
    <div id="btn">
        <!-- <button id="start">Start Game</button> -->
        <button id="reset">Reset</button>
    </div>
    
    <script src="./game.js"></script>
</body>
</html>
